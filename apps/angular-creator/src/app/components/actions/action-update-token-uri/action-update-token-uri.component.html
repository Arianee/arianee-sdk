<div class="action">
  <div class="action-name">updateTokenURI</div>
  <div class="action-input">
    <input type="text" placeholder="id" [(ngModel)]="id" />
  </div>
  <div class="action-input">
    <input type="text" placeholder="uri" [(ngModel)]="uri" />
  </div>
  <div class="action-execute">
    <button (click)="action()" [disabled]="loading">
      {{ loading ? 'loading ...' : 'Execute' }}
    </button>
  </div>
</div>
