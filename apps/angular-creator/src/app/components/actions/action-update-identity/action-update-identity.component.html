<div class="action">
  <div class="action-name">updateIdentity</div>
  <div class="action-input">
    <input type="text" placeholder="uri" [(ngModel)]="uri" />
  </div>
  <div class="action-execute">
    <button (click)="action()" [disabled]="loading">
      {{ loading ? 'loading ...' : 'Execute' }}
    </button>
  </div>
  <div class="action-result" *ngIf="result !== null">
    <b>Result:</b>
    <textarea
      [ngStyle]="{ width: '100%', height: '112px' }"
      value="{{ result }}"
      spellcheck="false"
    ></textarea>
  </div>
</div>
