<div class="action">
  <div class="action-name">createAndStoreSmartAsset</div>
  <div class="action-input">
    <input type="text" placeholder="id? (optional)" [(ngModel)]="id" />
  </div>
  <div class="action-input">
    <textarea
      [ngStyle]="{ width: '100%', height: '112px' }"
      [(ngModel)]="content"
    ></textarea>
  </div>
  <div class="action-execute">
    <button (click)="action()" [disabled]="loading">
      {{ loading ? 'loading ...' : 'Execute' }}
    </button>
  </div>
  <div class="action-result" *ngIf="result !== null">
    <b>Result:</b>
    <textarea
      [ngStyle]="{ width: '100%', height: '112px' }"
      value="{{ result }}"
    ></textarea>
  </div>
</div>
