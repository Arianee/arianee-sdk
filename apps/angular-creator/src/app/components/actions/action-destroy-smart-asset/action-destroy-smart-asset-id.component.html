<div class="action">
  <div class="action-name">destroySmartAsset</div>
  <div class="action-input">
    <input type="text" placeholder="id? (optional)" [(ngModel)]="id" />
  </div>
  <div class="action-execute"><button (click)="action()">Execute</button></div>
  <div class="action-result" *ngIf="result !== null">
    <b>Result:</b> {{ result }}
  </div>
</div>
