<div class="actions" *ngIf="creatorService.connected">
  <h3>Actions</h3>

  <app-action-get-available-smart-asset-id
    [creator]="creatorService.creator.getValue()"
  ></app-action-get-available-smart-asset-id>

  <app-action-reserve-smart-asset-id
    [creator]="creatorService.creator.getValue()"
  ></app-action-reserve-smart-asset-id>

  <app-action-get-credit-balance
    [creator]="creatorService.creator.getValue()"
  ></app-action-get-credit-balance>

  <app-action-destroy-smart-asset-id
    [creator]="creatorService.creator.getValue()"
  ></app-action-destroy-smart-asset-id>

  <app-action-recover-smart-asset-id
    [creator]="creatorService.creator.getValue()"
    ></app-action-recover-smart-asset-id>
</div>
